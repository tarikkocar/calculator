<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    </style> 
</head>
<body>
    <div class="calculator">
        <div class="display-area">
            <p class="store"></p>
            <p class="display"></p>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="delete">C</button>
            <button class="operator" id="^">x<sup>y</sup></button>
            <button class="operator" id="÷">÷</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator" id="x">x</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator" id="-">-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator" id="+">+</button>
            <button class="digit">0</button>
            <button class="sign">+/-</button>
            <button class="decimal">.</button>
            <button class="equal" id="=">=</button>
        </div>
    </div>
    <div class="footer">
        <span class="credits">tarikkocar © 2022</span>
        <a href="https://github.com/tarikkocar" target="_blank"><img src="github-gray.svg"></a>
    </div>
</body>
</html>
